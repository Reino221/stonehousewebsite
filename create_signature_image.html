<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Signature Image</title>
    <style>
        .signature {
            width: 320px;
            height: 80px;
            background: white;
            border: 1px solid #ddd;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .logo {
            width: 50px;
            height: 50px;
            background: #f0f0f0;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #666;
        }
        .content {
            flex: 1;
            padding-left: 15px;
            border-left: 2px solid #ddd;
        }
        .name {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin: 0 0 2px 0;
        }
        .title {
            font-size: 10px;
            color: #666;
            margin: 0 0 5px 0;
        }
        .phone {
            font-size: 10px;
            color: #333;
            margin: 0 0 2px 0;
        }
        .website {
            font-size: 10px;
            color: #333;
            margin: 0 0 5px 0;
        }
        .social {
            display: flex;
            gap: 5px;
        }
        .social-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-weight: bold;
        }
        .linkedin { background: #0077B5; }
        .facebook { background: #1877F2; }
        .whatsapp { background: #25D366; }
    </style>
</head>
<body>
    <div class="signature" id="signature">
        <div class="logo">LOGO</div>
        <div class="content">
            <div class="name">REINO FOURIE</div>
            <div class="title">Director | Stonehouse Holdings</div>
            <div class="phone">üìû +27 64 559 8007</div>
            <div class="website">üåê www.stonehousegroup.co.za</div>
            <div class="social">
                <div class="social-icon linkedin">in</div>
                <div class="social-icon facebook">f</div>
                <div class="social-icon whatsapp">W</div>
            </div>
        </div>
    </div>
    
    <script>
        // Instructions: Right-click on the signature above and "Save as Image" 
        // or use browser developer tools to capture the signature div as PNG
        console.log("Right-click the signature and save as image, then upload to your website as 'email-signature.png'");
    </script>
</body>
</html>
